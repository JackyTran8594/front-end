<div class="task-export-wrapper">
  <div class="container">
    <div class="row">
      <nz-collapse
        class="w-100"
        nzGhost
        cdkDropList [id]="root.uId" [cdkDropListData]="root.children" [cdkDropListConnectedTo]="connectedTo"
        (cdkDropListDropped)="onDragDrop($event)">
        <ng-container *ngFor="let panel of root.children">
          <nz-collapse-panel
            class="my-4"
            style="background: gray;"
            nzHeader="[{{panel.uId}}] - {{panel.name}}"
            cdkDrag cdkDropList [id]="panel.uId" [cdkDropListData]="panel.children"
            [cdkDropListConnectedTo]="connectedTo" (cdkDropListDropped)="onDragDrop($event)"
          >
            <ng-container *ngIf="panel.children && panel.children.length > 0"
              [ngTemplateOutlet]="treeNode"
              [ngTemplateOutletContext]="{ data: panel.children }"
              class="collapse-wrapper"
            >
            </ng-container>

            <ng-template #treeNode let-data="data" let-index="index">
              <ng-container *ngFor="let node of data">
                <div style="border: 1px solid black; background: white;" class="my-2"
                  cdkDrag cdkDropList [id]="node.uId" [cdkDropListData]="node.children"
                  [cdkDropListConnectedTo]="connectedTo" (cdkDropListDropped)="onDragDrop($event)">
                  <span>[{{node.uId}}] - {{ node.name }}</span>
                  <div style="padding: 10px">
                    <ng-container *ngIf="node.children && node.children.length > 0"
                      [ngTemplateOutlet]="treeNode"
                      [ngTemplateOutletContext]="{ data: node.children }"
                      class="collapse-wrapper"
                    >
                    </ng-container>
                  </div>
                </div>
              </ng-container>
            </ng-template>

          </nz-collapse-panel>
        </ng-container>
      </nz-collapse>
    </div>
  </div>
</div>
