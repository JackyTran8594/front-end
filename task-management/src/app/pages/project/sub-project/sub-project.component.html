<div class="wrapper">
  <div class="modal-content">
    <form
      nz-form
      style="width: 100%"
      [formGroup]="formValidation"
      method="POST"
    >
      <!-- row 1 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3">
              Tên <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" [nzErrorTip]="Name">
              <input
                nz-input
                placeholder="Tên dự án"
                formControlName="name"
                name="name"
                [readonly]="mode === 'view'"
                [ngClass]="mode === 'view' ? 'ban' : ''"
              />
              <ng-template #Name let-control>
                <ng-container *ngIf="control.hasError('minlength')"
                  >Tên cần tối thiểu 5 ký tự</ng-container
                >
                <ng-container *ngIf="control.hasError('required')"
                  >Mục này không được để trống</ng-container
                >
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->

      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3"> Doanh thu </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" [nzErrorTip]="Revenue">
              <input
                nz-input
                currencyMask
                [options]="{ thousands: ',', align: 'left', prefix: '', precision: 0 }"
                placeholder="Doanh thu dự án"
                formControlName="revenue"
                name="revenue"
                [readonly]="mode === 'view'"
                [ngClass]="mode === 'view' ? 'ban' : ''"
              />
              <ng-template #Revenue let-control>
                <ng-container *ngIf="control.hasError('max')">
                  Tối đa 11 ký tự
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="6" style="word-wrap: break-word">
              Ngày bắt đầu
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <nz-input-group class="test">
                <input
                  type="text"
                  nz-input
                  formControlName="startDate"
                  [inputMask]="dateInputMask"
                  (change)="startDateInputChange()"
                  [readonly]="mode === 'view'"
                  [ngClass]="mode === 'view' ? 'ban' : ''"
                />

                <nz-date-picker
                  [nzDisabled]="mode === 'view'"
                  [nzDisabledDate]="disabledStartDate"
                  nzInputReadOnly="true"
                  #dateTimePicker
                  [nzAllowClear]="false"
                  formControlName="startDatePicker"
                  (ngModelChange)="startDateCalendarChange()"
                >
                </nz-date-picker>
              </nz-input-group>

              <!-- <nz-date-picker
                #startDate
                nzFormat="yyyy-MM-dd"
                [inputMask]="dateInputMask"
                nzPlaceHolder=""
                [nzDisabledDate]="disabledStartDate"
                style="width: 100%"
                name="startDate"
                formControlName="startDate"
                [nzDisabled]="mode === 'view'"
                (focusout)="test()"
              ></nz-date-picker> -->
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="6" style="word-wrap: break-word">
              Ngày kết thúc
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <nz-input-group class="test">
                <input
                  type="text"
                  nz-input
                  formControlName="endDate"
                  [inputMask]="dateInputMask"
                  (change)="endDateInputChange()"
                  [readonly]="mode === 'view'"
                  [ngClass]="mode === 'view' ? 'ban' : ''"
                />

                <nz-date-picker
                  [nzDisabled]="mode === 'view'"
                  [nzDisabledDate]="disabledEndDate"
                  nzInputReadOnly="true"
                  #dateTimePicker
                  [nzAllowClear]="false"
                  formControlName="endDatePicker"
                  (ngModelChange)="endDateCalendarChange()"
                >
                </nz-date-picker>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

    </form>
  </div>
  <pre>{{ formValidation.value | json }}</pre>
</div>

<div class="d-flex justify-content-center" *nzModalFooter>
  <button
    nz-button
    nzType="primary"
    [hidden]="mode === 'view'"
    [disabled]="!formValidation.valid"
    (click)="handleOk()"
    [nzLoading]="isConfirmLoading"
  >
    Lưu
  </button>
  <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
</div>
