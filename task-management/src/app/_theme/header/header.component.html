<div
  class="d-flex flex-row"
  style="border-bottom-color: hsla(0, 0%, 100%, 0.16)"
>
  <div class="col-md-6 align-items-center pl-0 pr-0">
    <div class="header-icon d-flex align-items-center">
      <span (click)="toggleSidebar()" class="ml-3">
        <i
          class="trigger"
          nz-icon
          [nzTheme]="'outline'"
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        ></i>
      </span>
      <div
        routerLink="pages/home"
        class="logo w-100 h-100 d-flex align-items-end ml-3"
        style="max-height: 100%; max-width: 100%; cursor: pointer;"
      >
        <img
          src="assets/img/Logo-ANSV.png"
          alt=""
          style="width: 100px; height: auto"
        />
      </div>
    </div>
  </div>
  <div class="col-md-6 align-items-center pl-0 pr-0">
    <div class="header-user">
      <a
        class="border rounded-circle"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="menu"
      >
        <!-- <div class=""> -->
        <span nz-icon nzType="user"></span>
        <!-- </div> -->
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item routerLink="pages/user-profile">Hồ sơ cá nhân</li>
          <li nz-menu-item>Thiết lập cá nhân</li>
          <li nz-menu-item nzDanger>Đăng xuất</li>
        </ul>
      </nz-dropdown-menu>
