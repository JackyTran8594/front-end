<div class="tag-wrapper">
  <!-- <form [formGroup]="form"> -->
    <button nz-button (click)="startAddTag()">Add Tag</button>
    <div [hidden]="isAdd === 1">
      <input style="width: 20%;" [style.background]="color"
          [colorPicker]="color"
          (colorPickerChange)="color=$event"/>
      <input id="input-add-tag" style="width: 60%;" type="text" nz-input (keyup.enter)="createTag()" />
    </div>
    <nz-card nzTitle="All Tag">
        <div *ngFor="let item of listTag; index as idx" [style.background]="item.color" nz-card-grid [ngStyle]="gridStyle">{{item.name}}</div>
    </nz-card>
  <!-- </form> -->
</div>
