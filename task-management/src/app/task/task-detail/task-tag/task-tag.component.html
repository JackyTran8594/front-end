<div class="tag-wrapper">
  <div class="d-flex flex-row">
    <button nz-button (click)="startAddTag()">+</button>
    <ngx-colors ngx-colors-trigger [(ngModel)]="color"></ngx-colors>
    <div [hidden]="isAdd === 1">
      <input
        nz-input
        style="
          width: 20%;
          cursor: pointer;
          color: transparent;
          text-shadow: 0 0 0 #2196f3;
        "
        class="mr-2 ml-4"
        [style.background]="color"
        [colorPicker]="color"
        (colorPickerChange)="color = $event"
      />
      <input
        id="input-add-tag"
        style="width: 60%"
        type="text"
        nz-input
        (keyup.enter)="createTag()"
      />
    </div>
  </div>
  <nz-card class="my-4">
    <div
      *ngFor="let item of listTag; index as idx"
      nz-card-grid
      [ngStyle]="gridStyle"
      nz-tooltip
      [nzTooltipTitle]="item.name"
      class="grid-item"
    >
      <i
        nz-popconfirm
        nzPopconfirmTitle="Xóa Tag?"
        nzPopconfirmPlacement="bottom"
        (nzOnConfirm)="deleteTag(item.id)"
        class="delete-grid-item"
        nz-icon
        nzType="close"
        nzTheme="outline"
      ></i>
      <div
        [style.background]="item.color"
        style="width: 50px; height: 50px; border-radius: 50%"
      ></div>
      <div class="mt-3">
        {{
          item.name.length > 6 ? (item.name | slice : 0 : 6) + "..." : item.name
        }}
      </div>
    </div>
  </nz-card>
</div>
