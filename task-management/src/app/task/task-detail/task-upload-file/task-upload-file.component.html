<div class="modal-header-custom p-2">
    <button nz-button nzType="default" (click)="close()">
        <span nz-icon nzType="close" nzTheme="outline"></span>
    </button>
</div>
<div class="modal-content p-2">
    <app-input-file [isDialog]="true" (onChange)="onChangeEventUploadFile($event)"></app-input-file>
</div>
<div class="modal-footer-custom p-2">
    <button nz-button class="mr-2" [nzLoading]="upLoading" nzType="primary" (click)="save()">
        Lưu
    </button>
    <button nz-button [nzLoading]="upLoading" nzType="default" (click)="close()">
        Thoát
    </button>
</div>
