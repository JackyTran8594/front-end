<!-- header -->
<div class="task_header p-2">
    <div class="col-md-4">
        <div class="float-left">
            <button nz-button nzType="primary" (click)="addTask()">
                <span nz-icon nzType="plus"></span>
                Add Task
            </button>
        </div>
    </div>
    <div class="col-md-4 offset-md-4">
        <div class="float-right">
            <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menuTask">
                <button nz-button nzType="default">
                    <span nz-icon nzType="check-circle" nzTheme="outline">
                    </span>
                    Imcomplete tasks
                </button>
                <nz-dropdown-menu #menuTask="nzDropdownMenu">
                    <ul class="dropdown_menu" nz-menu>
                        <li nz-menu-item>Completed task</li>
                        <li nz-menu-item>All tasks</li>
                        <li nz-menu-divider></li>
                        <li nz-submenu nzTitle="sub menu">
                            <ul>
                                <li nz-menu-item>3rd menu item</li>
                                <li nz-menu-item>4th menu item</li>
                            </ul>
                        </li>
                    </ul>
                </nz-dropdown-menu>
            </a>

            <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menuSort">

                <button nz-button nzType="default">
                    <span nz-icon nzType="sort-ascending" nzTheme="outline"></span>Sort
                </button>
                <nz-dropdown-menu #menuSort="nzDropdownMenu">
                    <ul class="dropdown_menu" nz-menu>
                        <li nz-menu-item>Sort 1</li>
                        <li nz-menu-item>Sort 2</li>
                        <li nz-menu-divider></li>
                        <li nz-submenu nzTitle="sub menu">
                            <ul>
                                <li nz-menu-item>3rd menu item</li>
                                <li nz-menu-item>4th menu item</li>
                            </ul>
                        </li>
                    </ul>
                </nz-dropdown-menu>
            </a>

        </div>
    </div>
</div>
<!-- end header -->

<!-- content -->
<div class="p-2">
    <div class="d-flex flex-row">
        <!-- table -->
        <div class="table-responsive" [formGroup]="formValidation">
            <table class="table">
                <thead>
                    <th class="text-center col-8">Name</th>
                    <th class="text-center col-5">Date</th>
                    <th class="text-center col-5">DateCreated</th>
                    <th class="text-center col-5">Status</th>
                </thead>
                <tbody cdkDropList (cdkDropListDropped)="onDrop($event)" formArrayName="taskArray">
                    <tr *ngFor="let item of taskArray.controls; index as idx" cdkDrag cdkDragLockAxis="y" (click)="!isCollapsed ? getTask(item) : isCollapsed">
                        <ng-container [formGroupName]="idx">
                            <td class="align-items-center col-8">
                                <div class="d-flex flex-row">
                                    <div class="col-8" (mouseover)="mouseOver(item, idx)"
                                        (mouseleave)="mouseLeave(item, idx)">
                                        <input type="text"
                                            [ngClass]="!(item.get('isShow')!.value) ? 'input_disabled' : ''" nz-input
                                            class="form-control" formControlName="name">

                                    </div>
                                    <ng-container *ngIf="isCollapsed">
                                        <div class="col-4">
                                            <button class="float-right" nz-button nzType="default" nzShape="circle"
                                                (click)="detailTask(item)">
                                                <span nz-icon nzType="eye" nzTheme="outline"></span>
                                            </button>
                                        </div>
                                    </ng-container>
                                </div>
                            </td>
                            <td class="align-items-center col-5">
                                <nz-date-picker class="form-control" formControlName="date"
                                    (nzOnOpenChange)="onOpenChange($event)"></nz-date-picker>
                            </td>
                            <td class="align-items-center col-5">
                                <nz-date-picker class="form-control" formControlName="dateCreated"
                                    (nzOnOpenChange)="onOpenChange($event)"></nz-date-picker>
                            </td>
                            <td class="text-center align-items-center col-5">
                                {{item.get('status')!.value}}
                            </td>
                        </ng-container>

                    </tr>
                    <tr class="task_table_button" (click)="addTask()">
                        <td colspan="4">
                            <div> Add Task...</div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <!-- end table -->

        <!-- <ng-container *ngIf="!isCollapsed"> -->
        <app-task-detail (collapEvent)="collapseEvent($event)" [isCollapsed]="isCollapsed"
            [ngClass]="!isCollapsed ? 'toggle-task-detail':''" class="task_detail"></app-task-detail>
        <!-- </ng-container> -->


    </div>

</div>
<!-- end content -->
