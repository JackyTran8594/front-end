<div class="table-responsive" [formGroup]="formValidation">
    <table class="table">
        <thead>
            <th class="text-center">Name</th>
            <th class="text-center">Date</th>
            <th class="text-center">DateCreated</th>
            <th class="text-center">Status</th>
        </thead>
        <tbody cdkDropList (cdkDropListDropped)="onDrop($event)" formArrayName="taskArray">
            <tr *ngFor="let item of taskArray.controls; index as idx" cdkDrag cdkDragLockAxis="y" >
                <td>
                    <ng-container *ngIf="isHover">
                        <input type="text" nz-input class="task_table_input" [formControlName]="idx">
                    </ng-container>
                    <ng-container *ngIf="!isHover">
                        {{item.get('name')!.value}}
                    </ng-container>
                   
                </td>
                <td>
                    <nz-date-picker formControlName="date" (nzOnOpenChange)="onOpenChange($event)"></nz-date-picker>
                    <!-- {{item.date | date :'dd/MM/yyyy HH:mm:ss'}} -->
                </td>
                <td>
                    <nz-date-picker formControlName="dateCreated" (nzOnOpenChange)="onOpenChange($event)"></nz-date-picker>
                    <!-- {{item.dateCreated | date :'dd/MM/yyyy HH:mm:ss'}} -->
                </td>
                <td>
                    {{item.get('status')!.value}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
