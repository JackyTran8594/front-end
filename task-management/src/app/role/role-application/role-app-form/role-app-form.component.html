<div class="wrapper">
  <div class="modal-content">
    <form
      nz-form
      style="width: 100%"
      [formGroup]="formValidation"
      method="POST"
    >
      <input formControlName="id" name="id" hidden="true" />

      <!-- row 1 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3">
              Name <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" [nzErrorTip]="Name">
              <input
                nz-input
                placeholder="Name"
                formControlName="name"
                name="name"
                [readonly]="mode === 'view'"
                [ngClass]="mode === 'view' ? 'ban' : ''"
                required
              />
              <ng-template #Name let-control>
                <ng-container *ngIf="control.hasError('minlength')"
                  >MinLength is 5</ng-container
                >
                <ng-container *ngIf="control.hasError('required')"
                  >Input is required</ng-container
                >
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->

      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3">
              Code <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" [nzErrorTip]="Code">
              <input
                nz-input
                placeholder="Code"
                formControlName="code"
                name="code"
                [readonly]="mode === 'view'"
                [ngClass]="mode === 'view' ? 'ban' : ''"
              />
              <ng-template #Code let-control>
                <ng-container *ngIf="control.hasError('required')"
                  >Input is required</ng-container
                >
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Description </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <textarea
                nz-input
                rows="3"
                Placeholder="Description"
                formControlName="description"
                name="description"
                [readonly]="mode === 'view'"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center" *nzModalFooter>
  <button
    [hidden]="mode === 'view'"
    nz-button
    nzType="primary"
    [disabled]="!formValidation.valid"
    (click)="handleOk()"
    [nzLoading]="isConfirmLoading"
  >
    Lưu
  </button>
  <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
</div>
